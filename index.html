<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- Main container for all content -->
    <div class="container">
        <h1>Event Guest List Form</h1>
        
        <!-- Guest input form -->
        <form id="guestForm"> 
            <div>
                <label for="fname">First Name</label>
                <input required type="text" placeholder="Enter first name" id="fname" name="firstname">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input required type="text" placeholder="Enter last name" id="lname" name="lastname">
            </div>
            
            <!-- Phone number input field - only accepts numbers -->
            <div>
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]*" inputmode="numeric">
            </div>
            
            <!-- Dropdown menu to select guest category -->
            <div>
                <label for="category">Guest Category</label>
                <select id="category" name="category">
                    <option value="friend">Friend</option>
                    <option value="family">Family</option>
                    <option value="colleague">Colleague</option>
                </select>
            </div>
            
            <!-- Submit button to add or update a guest -->
            <div>
                <button id="nameSmt" type="submit">Add Guest</button>
            </div>
        </form>
        
        <!-- Container for the dynamic guest list -->
        <ul id="guestList"></ul>
    </div>
</body>
</html>
